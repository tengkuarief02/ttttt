<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetShort Stream - CORS FIXED</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { font-size: 2.5em; margin-bottom: 10px; text-shadow: 0 2px 10px rgba(0,0,0,0.5); }
        .search-bar {
            display: flex; gap: 15px; margin-bottom: 30px; flex-wrap: wrap;
            background: rgba(255,255,255,0.1); padding: 20px; border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        input[type="text"] {
            flex: 1; padding: 15px 20px; border: none; border-radius: 15px;
            background: rgba(255,255,255,0.2); color: white; font-size: 16px;
            min-width: 300px;
        }
        input::placeholder { color: rgba(255,255,255,0.7); }
        .btn {
            padding: 15px 25px; border: none; border-radius: 15px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e); color: white;
            font-size: 16px; font-weight: bold; cursor: pointer; transition: all 0.3s;
            min-width: 120px; box-shadow: 0 4px 15px rgba(255,107,107,0.4);
        }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 6px 20px rgba(255,107,107,0.6); }
        .btn:active { transform: translateY(-1px); }
        .btn-blue { background: linear-gradient(45deg, #4ecdc4, #6cdfd3); box-shadow: 0 4px 15px rgba(78,205,196,0.4); }
        .btn-blue:hover { box-shadow: 0 6px 20px rgba(78,205,196,0.6); }
        .tabs {
            display: flex; background: rgba(255,255,255,0.1); border-radius: 20px;
            padding: 8px; margin-bottom: 30px; backdrop-filter: blur(10px);
        }
        .tab-btn {
            flex: 1; padding: 15px; border: none; background: transparent; color: white;
            border-radius: 15px; cursor: pointer; transition: all 0.3s; font-weight: bold;
        }
        .tab-btn.active { background: white; color: #333; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        .content { display: none; }
        .content.active { display: block; }
        .grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px; margin-bottom: 30px;
        }
        .card {
            background: rgba(255,255,255,0.15); border-radius: 20px; overflow: hidden;
            cursor: pointer; transition: all 0.4s; backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        .card:hover {
            transform: translateY(-15px) scale(1.02); background: rgba(255,255,255,0.25);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        .card img {
            width: 100%; height: 220px; object-fit: cover; transition: transform 0.4s;
        }
        .card:hover img { transform: scale(1.05); }
        .card-body { padding: 20px; }
        .card-title {
            font-size: 1.3em; font-weight: bold; margin-bottom: 10px;
            display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .card-meta { color: #4ecdc4; font-size: 0.95em; }
        .loading {
            text-align: center; padding: 80px 20px; font-size: 1.3em;
            background: rgba(255,255,255,0.1); border-radius: 20px; backdrop-filter: blur(10px);
        }
        .error {
            text-align: center; padding: 60px 20px; color: #ff6b6b;
            background: rgba(255,107,107,0.15); border-radius: 20px; backdrop-filter: blur(10px);
        }
        .player-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 9999; display: none;
            justify-content: center; align-items: center;
        }
        .player-wrapper {
            position: relative; width: 90%; height: 85%; max-width: 1400px; max-height: 800px;
            background: #000; border-radius: 20px; overflow: hidden;
        }
        #videoPlayer { width: 100%; height: 100%; }
        .close-btn {
            position: absolute; top: 20px; right: 25px; background: rgba(255,255,255,0.2);
            border: none; color: white; width: 55px; height: 55px; border-radius: 50%;
            font-size: 24px; cursor: pointer; z-index: 10; backdrop-filter: blur(10px);
        }
        .episode-panel {
            position: absolute; bottom: 0; left: 0; right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.9)); padding: 30px 20px 20px;
        }
        .episode-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px; max-height: 200px; overflow-y: auto;
        }
        .episode-btn {
            padding: 10px; background: rgba(255,255,255,0.1); border: none;
            color: white; border-radius: 10px; cursor: pointer; font-size: 12px;
            transition: all 0.3s;
        }
        .episode-btn.active,
        .episode-btn:hover { background: #4ecdc4; color: #000; }
        @media (max-width: 768px) {
            .grid { grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 15px; }
            .search-bar { flex-direction: column; }
            input[type="text"] { min-width: auto; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé¨ NetShort Stream</h1>
            <p>Streaming drama pendek terbaik - Fixed CORS</p>
        </div>

        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Cari drama (CEO, Love, Billionaire...)">
            <button class="btn" onclick="doSearch()">üîç Cari</button>
            <button class="btn btn-blue" onclick="loadTheaters()">üèõÔ∏è Theater</button>
            <button class="btn btn-blue" onclick="loadForYou()">üì∫ For You</button>
        </div>

        <div class="tabs">
            <button class="tab-btn active" onclick="showTab('foryou')">üì∫ For You</button>
            <button class="tab-btn" onclick="showTab('theaters')">üèõÔ∏è Theater</button>
            <button class="tab-btn" onclick="showTab('search')">üîç Hasil Cari</button>
        </div>

        <div id="foryou" class="content active">
            <div class="loading" id="foryouLoading">Memuat rekomendasi...</div>
            <div class="grid" id="foryouGrid"></div>
        </div>

        <div id="theaters" class="content">
            <div class="loading" id="theatersLoading">Memuat theater...</div>
            <div class="grid" id="theatersGrid"></div>
        </div>

        <div id="search" class="content">
            <div class="loading" id="searchLoading">Masukkan kata kunci pencarian</div>
            <div class="grid" id="searchGrid"></div>
        </div>
    </div>

    <!-- Player Modal -->
    <div class="player-modal" id="playerModal">
        <div class="player-wrapper">
            <button class="close-btn" onclick="closePlayer()">√ó</button>
            <video id="videoPlayer" controls></video>
            <div class="episode-panel" id="episodePanel"></div>
        </div>
    </div>

    <script>
        let currentEpisodes = [];
        let currentDramaId = '';
        let hls = null;

        // CORS Proxy untuk bypass restriction
        const CORS_PROXY = 'https://api.allorigins.win/raw?url=';

        async function apiCall(endpoint) {
            try {
                console.log('Calling:', endpoint);
                const response = await fetch(CORS_PROXY + encodeURIComponent(endpoint));
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const data = await response.json();
                console.log('Success:', endpoint, data);
                return data;
            } catch (error) {
                console.error('API Error:', error);
                throw error;
            }
        }

        function showTab(tab) {
            document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(tab).classList.add('active');
            event.target.classList.add('active');
        }

        async function loadForYou() {
            const loading = document.getElementById('foryouLoading');
            const grid = document.getElementById('foryouGrid');
            
            loading.textContent = 'Memuat For You...';
            grid.innerHTML = '';
            
            try {
                const data = await apiCall('https://netshort.sansekai.my.id/api/netshort/foryou?page=1');
                renderDramas(data, grid);
                loading.style.display = 'none';
            } catch (e) {
                loading.innerHTML = '‚ùå Gagal memuat. Coba Theater atau Search.';
                loading.className = 'error';
            }
        }

        async function loadTheaters() {
            const loading = document.getElementById('theatersLoading');
            const grid = document.getElementById('theatersGrid');
            
            loading.textContent = 'Memuat Theater...';
            grid.innerHTML = '';
            
            try {
                const data = await apiCall('https://netshort.sansekai.my.id/api/netshort/theaters');
                renderDramas(data, grid);
                loading.style.display = 'none';
                showTab('theaters');
            } catch (e) {
                loading.innerHTML = '‚ùå Gagal memuat Theater.';
                loading.className = 'error';
            }
        }

        async function doSearch() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) return alert('Masukkan kata kunci!');
            
            const loading = document.getElementById('searchLoading');
            const grid = document.getElementById('searchGrid');
            
            loading.textContent = `Mencari "${query}"...`;
            grid.innerHTML = '';
            
            try {
                const data = await apiCall(`https://netshort.sansekai.my.id/api/netshort/search?query=${encodeURIComponent(query)}`);
                renderDramas(data, grid);
                loading.style.display = 'none';
                showTab('search');
            } catch (e) {
                loading.innerHTML = `‚ùå Pencarian "${query}" gagal.`;
                loading.className = 'error';
            }
        }

        function renderDramas(data, grid) {
            const items = data.data || data.list || data || [];
            if (!Array.isArray(items)) {
                grid.innerHTML = '<div class="error" style="grid-column:1/-1">Format data tidak dikenali</div>';
                return;
            }

            items.slice(0, 24).forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                
                const img = item.coverVerticalUrl || item.coverHorizontalUrl || item.poster || 
                           item.cover || item.thumbnail || 'https://via.placeholder.com/300x220/444/fff?text=No+Image';
                const title = (item.title || item.name || item.shortPlayName || 'Unknown').substring(0, 60);
                const id = item.shortPlayId || item.id || item.playId;
                
                card.innerHTML = `
                    <img src="${img}" onerror="this.src='https://via.placeholder.com/300x220/444/fff?text=No+Image'">
                    <div class="card-body">
                        <div class="card-title">${title}</div>
                        <div class="card-meta">ID: ${id}</div>
                    </div>
                `;
                
                card.onclick = () => loadEpisodes(id, title);
                grid.appendChild(card);
            });
        }

        async function loadEpisodes(id, title) {
            currentDramaId = id;
            try {
                const data = await apiCall(`https://netshort.sansekai.my.id/api/netshort/allepisode?shortPlayId=${id}`);
                currentEpisodes = data.data || data.list || data || [];
                playEpisode(0, title);
            } catch (e) {
                alert(`Gagal memuat episode: ${e.message}`);
            }
        }

        function playEpisode(index, dramaTitle) {
            if (index >= currentEpisodes.length) return;
            
            const episode = currentEpisodes[index];
            const video = document.getElementById('videoPlayer');
            const modal = document.getElementById('playerModal');
            
            const videoUrl = episode.hls || episode.videoUrl || episode.playUrl || episode.url;
            
            if (Hls.isSupported() && videoUrl.includes('.m3u8')) {
                if (hls) hls.destroy();
                hls = new Hls();
                hls.loadSource(videoUrl);
                hls.attachMedia(video);
            } else {
                video.src = videoUrl;
                video.load();
            }
            
            renderEpisodes(index, dramaTitle);
            modal.style.display = 'flex';
            video.play();
        }

        function renderEpisodes(activeIndex, dramaTitle) {
            const panel = document.getElementById('episodePanel');
            panel.innerHTML = `
                <div style="font-size:18px;font-weight:bold;margin-bottom:15px;">${dramaTitle}</div>
                <div class="episode-grid" id="episodeGrid"></div>
            `;
            
            const grid = document.getElementById('episodeGrid');
            currentEpisodes.slice(0, 36).forEach((ep, i) => {
                const btn = document.createElement('button');
                btn.className = `episode-btn ${i === activeIndex ? 'active' : ''}`;
                btn.textContent = `Ep ${i+1}`;
                btn.onclick = () => playEpisode(i, dramaTitle);
                grid.appendChild(btn);
            });
        }

        function closePlayer() {
            const modal = document.getElementById('playerModal');
            const video = document.getElementById('videoPlayer');
            modal.style.display = 'none';
            video.pause();
            if (hls) {
                hls.destroy();
                hls = null;
            }
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('keypress', e => {
            if (e.key === 'Enter') doSearch();
        });

        // Auto load
        window.addEventListener('load', loadForYou);
    </script>
</body>
</html>
