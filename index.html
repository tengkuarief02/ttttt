<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetShort Stream Web</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        .search-input {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            min-width: 300px;
        }
        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 25px;
            background: #ff6b6b;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }
        .btn:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }
        .btn-secondary {
            background: #4ecdc4;
        }
        .btn-secondary:hover {
            background: #45b7aa;
        }
        .tabs {
            display: flex;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 5px;
            margin-bottom: 30px;
        }
        .tab-btn {
            flex: 1;
            padding: 15px;
            border: none;
            background: transparent;
            color: white;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .tab-btn.active {
            background: white;
            color: #333;
        }
        .content {
            display: none;
        }
        .content.active {
            display: block;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
        .card {
            background: rgba(255,255,255,0.15);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        .card:hover {
            transform: translateY(-10px);
            background: rgba(255,255,255,0.25);
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card-content {
            padding: 20px;
        }
        .card-title {
            font-size: 1.2em;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .card-episode {
            color: #4ecdc4;
            font-size: 0.9em;
        }
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
        }
        .player-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
        }
        .player-wrapper {
            position: relative;
            width: 90%;
            height: 90%;
            max-width: 1200px;
            max-height: 700px;
        }
        .video-player {
            width: 100%;
            height: 100%;
            background: #000;
        }
        .close-player {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            z-index: 10;
        }
        .episode-list {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 10px;
            max-height: 200px;
            overflow-y: auto;
        }
        .episode-item {
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .episode-item:hover,
        .episode-item.active {
            background: rgba(255,255,255,0.3);
        }
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 15px;
            }
            .search-container {
                flex-direction: column;
            }
            .search-input {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé¨ NetShort Stream</h1>
            <p>Tonton drama pendek favoritmu</p>
        </div>

        <div class="search-container">
            <input type="text" class="search-input" id="searchInput" placeholder="Cari drama...">
            <button class="btn" onclick="searchDramas()">üîç Cari</button>
            <button class="btn btn-secondary" onclick="loadTheaters()">üèõÔ∏è Theater</button>
        </div>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('foryou')">üì∫ For You</button>
            <button class="tab-btn" onclick="switchTab('theaters')">üèõÔ∏è Theater</button>
            <button class="tab-btn" onclick="switchTab('search')">üîç Pencarian</button>
        </div>

        <!-- For You Content -->
        <div id="foryou" class="content active">
            <div class="loading" id="foryouLoading">Memuat konten For You...</div>
            <div class="grid" id="foryouGrid"></div>
        </div>

        <!-- Theater Content -->
        <div id="theaters" class="content">
            <div class="loading" id="theatersLoading">Memuat Theater...</div>
            <div class="grid" id="theatersGrid"></div>
        </div>

        <!-- Search Content -->
        <div id="search" class="content">
            <div class="loading" id="searchLoading">Hasil pencarian akan muncul di sini...</div>
            <div class="grid" id="searchGrid"></div>
        </div>
    </div>

    <!-- Video Player Modal -->
    <div class="player-container" id="playerContainer">
        <div class="player-wrapper">
            <button class="close-player" onclick="closePlayer()">√ó</button>
            <video class="video-player" id="videoPlayer" controls autoplay>
                Browser Anda tidak mendukung video HTML5.
            </video>
            <div class="episode-list" id="episodeList"></div>
        </div>
    </div>

    <script>
        let currentPage = 1;
        let isLoading = false;
        let currentEpisodes = [];
        let activeTab = 'foryou';

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadForYou();
        });

        // Tab switching
        function switchTab(tab) {
            activeTab = tab;
            
            // Update tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Show content
            document.querySelectorAll('.content').forEach(content => content.classList.remove('active'));
            document.getElementById(tab).classList.add('active');
            
            // Load content if needed
            if (tab === 'theaters' && document.getElementById('theatersGrid').children.length === 0) {
                loadTheaters();
            }
        }

        // Load For You
        async function loadForYou(page = 1) {
            const grid = document.getElementById('foryouGrid');
            const loading = document.getElementById('foryouLoading');
            
            try {
                loading.style.display = 'block';
                grid.innerHTML = '';
                
                const response = await fetch(`https://netshort.sansekai.my.id/api/netshort/foryou?page=${page}`);
                const data = await response.json();
                
                displayDramas(data, grid);
            } catch (error) {
                console.error('Error loading For You:', error);
                loading.innerHTML = 'Gagal memuat konten. Coba lagi.';
            } finally {
                loading.style.display = 'none';
            }
        }

        // Load Theaters
        async function loadTheaters() {
            const grid = document.getElementById('theatersGrid');
            const loading = document.getElementById('theatersLoading');
            
            try {
                loading.style.display = 'block';
                grid.innerHTML = '';
                
                const response = await fetch('https://netshort.sansekai.my.id/api/netshort/theaters');
                const data = await response.json();
                
                displayDramas(data, grid);
            } catch (error) {
                console.error('Error loading theaters:', error);
                loading.innerHTML = 'Gagal memuat Theater. Coba lagi.';
            } finally {
                loading.style.display = 'none';
            }
        }

        // Search Dramas
        async function searchDramas() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) return;
            
            const grid = document.getElementById('searchGrid');
            const loading = document.getElementById('searchLoading');
            
            try {
                loading.style.display = 'block';
                grid.innerHTML = '';
                
                const response = await fetch(`https://netshort.sansekai.my.id/api/netshort/search?query=${encodeURIComponent(query)}`);
                const data = await response.json();
                
                displayDramas(data, grid);
            } catch (error) {
                console.error('Error searching:', error);
                loading.innerHTML = 'Gagal mencari. Coba lagi.';
            } finally {
                loading.style.display = 'none';
            }
        }

        // Display dramas
        function displayDramas(data, grid) {
            if (!data || !Array.isArray(data.data)) return;
            
            data.data.forEach(drama => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <img src="${drama.coverVerticalUrl || drama.coverHorizontalUrl || 'https://via.placeholder.com/300x200?text=No+Image'}" 
                         alt="${drama.title || 'Drama'}" 
                         onerror="this.src='https://via.placeholder.com/300x200?text=No+Image'">
                    <div class="card-content">
                        <div class="card-title">${drama.title || 'Untitled'}</div>
                        ${drama.episodeCount ? `<div class="card-episode">Episode: ${drama.episodeCount}</div>` : ''}
                    </div>
                `;
                card.onclick = () => loadEpisodes(drama.shortPlayId || drama.id);
                grid.appendChild(card);
            });
        }

        // Load all episodes
        async function loadEpisodes(shortPlayId) {
            try {
                const response = await fetch(`https://netshort.sansekai.my.id/api/netshort/allepisode?shortPlayId=${shortPlayId}`);
                currentEpisodes = await response.json();
                playEpisode(0); // Play first episode
            } catch (error) {
                console.error('Error loading episodes:', error);
                alert('Gagal memuat episode');
            }
        }

        // Play episode
        function playEpisode(index) {
            if (!currentEpisodes || !currentEpisodes.data || index >= currentEpisodes.data.length) return;
            
            const episode = currentEpisodes.data[index];
            const videoPlayer = document.getElementById('videoPlayer');
            const playerContainer = document.getElementById('playerContainer');
            const episodeList = document.getElementById('episodeList');
            
            // Update video source
            videoPlayer.src = episode.hls || episode.videoUrl || episode.playUrl || '';
            videoPlayer.load();
            
            // Update episode list
            episodeList.innerHTML = '';
            currentEpisodes.data.forEach((ep, i) => {
                const epItem = document.createElement('div');
                epItem.className = `episode-item ${i === index ? 'active' : ''}`;
                epItem.textContent = `Ep ${i + 1}: ${ep.title || `Episode ${i + 1}`}`;
                epItem.onclick = () => playEpisode(i);
                episodeList.appendChild(epItem);
            });
            
            playerContainer.style.display = 'flex';
        }

        // Close player
        function closePlayer() {
            document.getElementById('playerContainer').style.display = 'none';
            document.getElementById('videoPlayer').pause();
        }

        // Enter to search
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchDramas();
            }
        });

        // Load more on scroll (For You)
        window.addEventListener('scroll', function() {
            if (activeTab !== 'foryou') return;
            
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 1000 && !isLoading) {
                currentPage++;
                loadForYou(currentPage);
            }
        });
    </script>
</body>
</html>
